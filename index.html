<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:ital,wght@0,200;0,400;0,700;1,500&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <div class="btn-container">
      <button type="button" name="clear" class="btn clear">Clear</button>
      <button type="button" name="resize" class="btn resize">Resize</button>
      <div class="color-container">
        <input type="color" class="color-change" value="#EDEDED"></input>
        <button type="button" class="btn">Color Change</button>
      </div>
    </div>
    <div class="grid">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
